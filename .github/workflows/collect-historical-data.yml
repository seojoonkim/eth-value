env:
  NODE_VERSION: '18'

jobs:
  collect-data:
    name: Collect Historical Data
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
